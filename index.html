<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Time is money</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/tim.css">
  </head>
  <body>
    <div id="container">
      <div class="components">
        <div class="ui segment">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
      </div>
      <div class="components">
        <div class="ui two column grid">
          <div class="column">
            <div class="ui segment timer_up"><i class="big up arrow icon"></i></div>
          </div>
          <div class="column">
            <div class="ui segment timer_down"><i class="big down arrow icon"></i></div>
          </div>
        </div>
      </div>
      <div class="components">
        <div class="3 fluid ui labeled icon buttons">
          <div class="ui green button"><i class="play icon"></i>Start</div>
          <div class="ui blue button"><i class="stop icon"></i>Stop</div>
          <div class="ui red button"><i class="shuffle icon"></i>Reset</div>
        </div>
      </div>
    </div>
    <script src="javascript/jquery-2.1.1.min.js"></script>
    <script src="javascript/semantic.min.js"></script>
    <script src="javascript/tim.js"></script>
  </body>
</html>
